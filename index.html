<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- displays site properly based on user's device -->

    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

    <title>Frontend Mentor | Huddle landing page with single introductory section</title>

    <!-- fontAwesome for social network icons -->
    <link href="//netdna.bootstrapcdn.com/twitter-bootstrap/2.3.2/css/bootstrap-combined.no-icons.min.css" rel="stylesheet">
    <link href="//netdna.bootstrapcdn.com/font-awesome/3.2.1/css/font-awesome.css" rel="stylesheet">

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <header class="header">
        <img src="images/logo.svg" alt="Logo" class="logo">
    </header>

    <section class="main-section">
        <figure class="main-image">
            <img src="images/illustration-mockups.svg" alt="">
        </figure>
        <div class="main-description">
            <h3>Build The Community</h3>
            <h3>Your Fans Will Love</h3>
            <p>
                Huddle re-imagines the way we build communities. You have a voice, but so does your audience.
                Create connections with your users as you engage in genuine discussion.
            </p>
            <a href="#" class="btn">Register</a>
        </div>
    </section>

    <footer class="footer">
        <div class="social">
            <a href="" class="social-net"><i class="icon-facebook"></i></a>
            <a href="" class="social-net"><i class="icon-twitter"></i></a>
            <a href="" class="social-net"><i class="icon-instagram"></i></a>
        </div>
    </footer>
</body>

</html>
